<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Progress Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .log-details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const logNumber = urlParams.get("log") || "Unknown";
            document.getElementById("log-title").innerText = "Viewing Log " + logNumber;
        };
    </script>
</head>

<body>

    <div class="container">
        <h2 id="log-title">Viewing Log</h2>
        <div class="log-details">
            <p><strong>Date Submitted:</strong> January 15, 2025</p>
            <p><strong>Progress Summary:</strong> Completed initial research and finalized methodology.</p>
            <p><strong>Challenges:</strong> Difficulty in sourcing dataset; awaiting supervisor's feedback.</p>
            <p><strong>Next Steps:</strong> Start data preprocessing and feature selection.</p>
        </div>
        <a href="select-log.html" class="back-link">‚Üê Back to Log Selection</a>
    </div>

</body>

</html>
