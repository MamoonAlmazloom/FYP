<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Top Header */
        .top-header {
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            flex-grow: 1;
            text-align: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .sign-out {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .sign-out:hover {
            background-color: #c82333;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Top Header -->
    <div class="top-header">
        <div class="logo">üìä Manager Dashboard</div>
        <div class="nav-links">
            <a href="manager-dashboard.html">Home</a>
            <a href="#">Students</a>
            <a href="#">Moderation</a>
            <a href="#">Reports</a>
        </div>
        <button class="sign-out">Sign Out</button>
    </div>

    <div class="container">
        <h2>Register New User</h2>
        <p>Fill in the details to register a new user.</p>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="role">Select Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="Student">Student</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Moderator">Moderator</option>
                    <option value="Manager">Manager</option>
                    <option value="Examiner">Examiner</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Register User</button>
        </form>

        <a href="manage-users.html" class="back-link">‚Üê Back to Manage Users</a>
    </div>

</body>

</html>
