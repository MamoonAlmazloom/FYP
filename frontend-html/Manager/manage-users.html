<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Top Header */
        .top-header {
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            flex-grow: 1;
            text-align: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .sign-out {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .sign-out:hover {
            background-color: #c82333;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .btn {
            display: block;
            width: 95%;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        /* Action Buttons */
        .btn.register {
            background-color: #007BFF;
        }

        .btn.eligibility {
            background-color: #28a745;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Top Header -->
    <div class="top-header">
        <div class="logo">üìä Manager Dashboard</div>
        <div class="nav-links">
            <a href="manager-dashboard.html">Home</a>
            <a href="#">Students</a>
            <a href="#">Moderation</a>
            <a href="#">Reports</a>
        </div>
        <button class="sign-out">Sign Out</button>
    </div>

    <div class="container">
        <h2>Manage Users</h2>
        <p>Choose an action:</p>

        <!-- Action Buttons -->
        <a href="register-user.html" class="btn register">Register New User</a>
        <a href="manage-user-eligibility.html" class="btn eligibility">Manage User Eligibility</a>

        <a href="manager-dashboard.html" class="back-link">‚Üê Back to Manager Dashboard</a>
    </div>

</body>

</html>
