<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .report-list {
            list-style-type: none;
            padding: 0;
        }

        .report-list li {
            background-color: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .report-list li:hover {
            background-color: #e2e6ea;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
    <script>
        function redirectToReport(reportNumber) {
            window.location.href = "view-progress-report.html?report=" + reportNumber;
        }
    </script>
</head>

<body>

    <div class="container">
        <h2>Select a Report to View</h2>
        <ul class="report-list">
            <li onclick="redirectToReport(1)">Report 1</li>
            <li onclick="redirectToReport(2)">Report 2</li>
            <li onclick="redirectToReport(3)">Report 3</li>
            <li onclick="redirectToReport(4)">Report 4</li>
            <li onclick="redirectToReport(5)">Report 5</li>
        </ul>
        <a href="project-work.html" class="back-link">‚Üê Back to Project Work</a>
    </div>

</body>

</html>
