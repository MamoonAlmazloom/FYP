<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Progress Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .report-details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const reportNumber = urlParams.get("report") || "Unknown";
            document.getElementById("report-title").innerText = "Viewing Report " + reportNumber;
        };
    </script>
</head>

<body>

    <div class="container">
        <h2 id="report-title">Viewing Report</h2>
        <div class="report-details">
            <p><strong>Date Submitted:</strong> February 5, 2025</p>
            <p><strong>Report Summary:</strong> Completed data collection and preprocessing.</p>
            <p><strong>Challenges:</strong> Some missing data in the dataset; working on cleaning it.</p>
            <p><strong>Next Steps:</strong> Begin model training and testing.</p>
        </div>
        <a href="select-report.html" class="back-link">‚Üê Back to Report Selection</a>
    </div>

</body>

</html>
