<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose a New Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Propose a New Project</h2>
        <p>Fill in the details of your proposed project below:</p>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="title">Project Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Project Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="supervisor">Preferred Supervisor:</label>
                <select id="supervisor" name="supervisor">
                    <option value="">Select Supervisor</option>
                    <option value="Dr. Noor">Dr. Noor</option>
                    <option value="Prof. Ahmad">Prof. Ahmad</option>
                    <option value="Dr. Lim">Dr. Lim</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Submit Proposal</button>
        </form>
        <a href="index.html" class="back-link">‚Üê Back to Select a Path</a>
    </div>

</body>

</html>
